<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><% name %></title>

    <script src="build/vendor.bundle.js"></script>
    <style>
      html, body{
        height: 100%;
        margin: 0;
      }
      #app{
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
      }
      *, *::before, *::after{
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
      }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="build/bundle.js"></script>
    <script src="coreObject.js"></script>
</body>
</html>
